<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Name Letter Finder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
      font-size: 24px;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }
    input:focus {
      border-color: #ff4d6d;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
      font-weight: 600;
      min-height: 24px;
    }
    .heart {
      font-size: 30px;
      color: #ff4d6d;
      animation: beat 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ù§Ô∏è Partner Letter Finder</h1>
    <p>Find your partner's name first letter<br>and surname first letter</p><label>Your Name First Letter</label>
<input type="text" id="nameLetter" placeholder="Example: S" maxlength="1" />

<label>Your Surname First Letter</label>
<input type="text" id="surnameLetter" placeholder="Example: B" maxlength="1" />

<button onclick="findPartner()">Find Partner üíï</button>

<div class="result" id="result"></div>
<div class="heart" id="heart" style="display:none;">üíñ</div>

<footer>
  Just for fun ‚ú®
</footer>

  </div>  <script>
    function findPartner() {
      const name = document.getElementById('nameLetter').value.toUpperCase();
      const surname = document.getElementById('surnameLetter').value.toUpperCase();
      const result = document.getElementById('result');
      const heart = document.getElementById('heart');

      if (!name || !surname) {
        result.innerHTML = 'Please enter both letters üòä';
        heart.style.display = 'none';
        return;
      }

      // Partner name + surname first letter together
      const partnerInitials = name + '.' + surname + '.';
      result.innerHTML = `üíû Your partner's name & surname initials are <br><span style="font-size:22px;color:#ff4d6d;">${partnerInitials}</span>`;
      heart.style.display = 'block';
    }
  </script></body>
</html>
