<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Letter Finder</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#ff7aa2,#ff9dbb);
    }
    .card{
      width:90%;max-width:420px;
      background:#fff;border-radius:22px;
      padding:28px;text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }
    h1{color:#ff4f7b;margin:0 0 6px}
    p{color:#777;margin:0 0 22px}
    button{
      width:100%;border:none;border-radius:14px;
      padding:14px;font-size:18px;
      background:linear-gradient(135deg,#ff4f7b,#ff7aa2);
      color:#fff;cursor:pointer;
      box-shadow:0 10px 20px rgba(255,79,123,.35);
    }
    button:active{transform:scale(.98)}
    .result{display:none;margin-top:26px}
    .letters{
      font-size:36px;font-weight:bold;color:#ff4f7b;
      letter-spacing:6px
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ù§Ô∏è Partner Letter Finder</h1>
    <p>Tap the button to find your partner's initials</p><!-- No input fields -->

<button onclick="showResult()">Find Partner üíï</button>

<div class="result" id="result">
  <p>Your partner's name & surname initials are</p>
  <div class="letters">S & B</div>
</div>

  </div>  <script>
    function showResult(){
      document.getElementById('result').style.display='block';
    }
  </script></body>
</html>
